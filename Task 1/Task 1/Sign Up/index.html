<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Sign Up</h1>
        <form>
            <table>
                <tr>
                    <td>Name</td><td><input type="text" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td>Email</td><td><input type="email" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td>Phone</td><td><input type="number" placeholder="Enter your Mobile Number"></td>
                </tr>
                <tr>
                    <td>Gender</td><td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female</td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
